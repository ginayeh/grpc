---
kind: HTTPRoute
apiVersion: gateway.networking.k8s.io/v1alpha2
metadata:
  name: ${route_name}
  namespace: ${namespace_name}
  labels:
    owner: xds-k8s-interop-test
spec:
  parentRefs:
  - name: ${service_name}
    kind: Service
  rules:
  - matches:
    - path:
        type: Exact
        value: /grpc.testing.TestService/UnaryCall
    backendRefs:
    - name: ${service_name}
      port: 50051
...
