---
kind: GRPCRoute
apiVersion: gateway.networking.k8s.io/v1alpha2
metadata:
  name: ${route_name}
  namespace: ${namespace_name}
  labels:
    owner: xds-k8s-interop-test
spec:
  parentRefs:
  - name: ${mesh_name}
    namespace: ${namespace_name}
    group: net.gke.io
    kind: TDMesh
  hostnames:
  - ${service_name}
  rules:
  - backendRefs:
    - name: ${service_name}
      port: ${test_port}
      namespace: ${namespace_name}
...
